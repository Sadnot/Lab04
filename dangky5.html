   <main>
       <fieldset class="register-form form-wrap">
        <form name="myForm" method="get" onsubmit="return (formValidate())" enctype="multipart/form-data">
            <h1>Đăng ký</h1>
            <div class="col-full"> 
                <table>
                    <tr>
                        <td></td>
                        <td>
                            <label for="Email"><i class="sign-up-icon far fa-envelope"></i></label>
                            <input type="text" id="Email" name="email" size="40%" placeholder="Vui lòng nhập email"/>
                        </td>
                    </tr>
    
                    <tr>
                        <td></td>
                        <td>
                            <label for="pass"><i class="sign-up-icon fas fa-key"></i></label>
                            <input type="password" id="pass" name="psw" size="40%" placeholder="Vui lòng nhập mật khẩu"/>
                        </td>
                    </tr> 
    
                    <tr>
                        <td></td>
                        <td>
                            <label for="passagain"><i class="sign-up-icon fas fa-key"></i></label>
                            <input type="password" id="passagain" name="pswagain" size="40%" placeholder="Vui lòng nhập lại mật khẩu"/>
                        </td>
                    </tr>
    
                    <tr>
                        <td></td>
                       <td>
                        <i class="sign-up-icon fas fa-users"></i>
                        <input name="level" type="radio" value="sliver" />Bạc
                        <input name="level" type="radio" value="gold" />Vàng
                        <input name="level" type="radio" value="plantinum" />Bạch Kim
                       </td>
                    </tr>
    
                    <tr>
                        <td></td>
                        <td>
                            <i class="sign-up-icon far fa-user-circle"></i>
                            <button name="avatar" type="button">Choose File</button>
                             No file choosen
                        </td>
                    </tr>
    
                    <tr >
                        <td></td>
                        <td colspan="2">
                           Thông qua việc tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư của chúng tôi.</a>
                        </td>
                    </tr>
    
                    <tr>
                        <td></td>
                        <td>
                            <input type="reset" value="Hủy">
                            <input type="submit" value="Đăng ký">
                        </td>
                    </tr>
    
                 </table>
            </div>
            
            </form>
        </fieldset>
   </main>
