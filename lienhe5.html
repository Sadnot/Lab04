   <main>
       <fieldset class="form-wrap">
       <h1>Liên hệ</h1>
       <div class="col-full">
           <div  class="contact">
               <div>
                   <img src="./data/images/check-in.png" class="contact-img" alt="">
               </div>
               <div class="contact-text">
                   <p>
                       <strong>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ.</strong>
                       Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.
                    </p>
               </div>
           </div>
           <div class="col-full">
               <form name="myForm" onsubmit="return (formValidate())" method="post" enctype="multipart/form-data">
                    <h1>Góp ý</h1>
                    <table >
                        <tr>
                            <td><label for="name"><i class="sign-up-icon far fa-user"></i></label></td>
                            <td colspan="2">
                                <input type="text" class="input-btn" id="name" name="name" required size="40%" placeholder="Vui lòng nhập tên của bạn"/>
                            </td>
                        </tr> 
        
                        <tr>
                            <td><label for="email"><i class="sign-up-icon far fa-envelope"></i></label></td>
                            <td colspan="2">
                                <input type="email" class="input-btn" id="email" name="mail" required size="40%" placeholder="Vui lòng nhập địa chỉ Email"/>
                            </td>
                        </tr> 
        
                        <tr>
                            <td><i class="sign-up-icon fas fa-bars"></i></td>
                            <td>
                                <select class="input-btn" size="1">
                                    <option>Về Sản Phẩm/Dịch Vụ</option>
                                    <option>Về Ưu Đãi Thành Viên</option>
                                    <option>Về Tin Tuyển Dụng</option>
                                    </select>
                            </td>
                        </tr>
        
                        <tr>
                            <td>
                                <i class="sign-up-icon sign-up-icon_text far fa-file-alt"></i>
                            </td>
                            <td>
                                <textarea name="text" required cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                            </td>
                        </tr>
        
                        <tr>
                            <td>
                                <input type="submit" value="Gửi">
                            </td>
                            <td></td>
                        </tr>
        
                     </table>    
                </form>
           </div>
        </div>
        </fieldset>
   </main>
