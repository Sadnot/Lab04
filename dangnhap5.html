<main>
    <form method="post" name="myForm" onsubmit= "return (formValidate());" >
     <fieldset class="form-wrap">
         <h1>Đăng nhập</h1>
         <div class="col-full">
             <table>
                 <tr>
                    <!-- <td></td> -->
                    <td colspan="2">   
                        <img src="./data/images/dangnhap/userlogin.png" 
                        alt="" width="50%" height="50%"> 
                    </td>
                 </tr>

                 <tr>
                    <td>
                     <label for="Email"><i class="sign-up-icon far fa-envelope"></i></label>
                     <input type="email" id="Email" class="input-btn" name="email" pattern="^[azA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}" size="40%" placeholder="Nhập email"/>
                     </td>
                 </tr> 
                 <tr>
                     <td>
                         <label for="pass"><i class="sign-up-icon fas fa-key"></i></label>
                         <input type="password" id="pass" class="input-btn" minlength="8" name="psw" size="40%" placeholder="Nhập mật khẩu"/>
                     </td>
                 </tr>

                 <tr>
                     <td colspan="2">
                         Bạn quên <a href="#">Mật Khẩu?</a>
                         <input type="checkbox" name="remember">
                         Ghi nhớ cho lần đăng nhập sau
                     </td>
                 </tr>
                 
                 <tr>
                    <td colspan="2">
                         <input type="submit" value="Đăng nhập">
                         <input type="reset" value="Hủy">
                    </td>
                 </tr>
              </table>
         </div>
         </fieldset>
     </form>
</main>
